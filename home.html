<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KYX</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="icon" href="img/favicon.png" type="img/png">
</head>
<body>
<header class="main-header">
    <nav class="nav-logo">
        <a href="" id="logo-kyx"><img src="img/Kyx Logo.png" alt="Kyx Logo"></a>
        <nav class="nav-left">
            <a href="" class="sneakers">Sneakers</a>
            <a href="" class="accesorios">Accesorios</a>
            <a href="" class="ofertas">Ofertas</a>
            <a href="" class="contacto">Contacto</a>
        </nav>
        </nav>
    <nav class="nav-right">
        <a href="" class="lupa"><i class="fa-solid fa-magnifying-glass"></i></a>
        <a href="" class="perfil"><i class="fa-solid fa-circle-user"></i></a>
        <a href="" class="carrito"><i class="fa-solid fa-bag-shopping"></i></a>
    </nav>      
</header>
<main class="main-content">
    <section class="section-banner">
        <a href="" class="banner">
            <img src="img/estaa.jpg" alt="Banner">
            <div class="banner-texto">
                <h2>GARLAND TAORÉ</h2>
                <p>COLECCIÓN SS25</p>
            </div>
        </a>
    </section>
    <div class="tnd">
        <h3 class="top-tendecias">TOP TENDECIAS</h3>
        <a href="#" class="ver-todo">VER TODO</a>
    </div>
    <section class="section-productos">
        <div class="carrusel-prod">
            <div class="info-prod">
                <img class="imagen-prod" src="ecommerceimg/nike p-6000.png" alt="nikep-6000frente">
                <button class="añadir-carrito">AÑADIR AL CARRITO</button>
                <p class="nombre-prod">Nike P-6000</p>
                <p class="precio-prod">160 €</p>
            </div>
        </div>
        <div class="carrusel-prod">
            <div class="info-prod">
                <img class="imagen-prod" src="ecommerceimg/new balance 1000.png" alt="nikep-6000frente">
                <button class="añadir-carrito">AÑADIR AL CARRITO</button>
                <p class="nombre-prod">New Balance 1000</p>
                <p class="precio-prod">180 €</p>
            </div>
        </div>
        <div class="carrusel-prod">
            <div class="info-prod">
                <img class="imagen-prod" src="ecommerceimg/nike calm.png" alt="nikep-6000frente">
                <button class="añadir-carrito">AÑADIR AL CARRITO</button>
                <p class="nombre-prod">Nike Calm</p>
                <p class="precio-prod">120 €</p>
            </div>
        </div>
    </section>
    <section class="banner2">
        <div class="texto-banner2">
            <h2 class="mini-titulo">SNEAKERS SANTOS</h2>
            <p class="descripcion-banner2">LA NUEVA COLECCIÓN DE NIKE "SNEAKERS SANTOS" VE LA LUZ DESPUÉS DE UNA LARGA ESPERA.</p>
            <a href="#" class="descripcion2-banner2">TODAS LAS NOVEDADES Y MÁS POR LLEGAR</a>
        </div>
        <img src="img/holaaa.jpg" alt="banner2" class="imagen-banner2">
    </section>
</main>

</body>
<script src="script.js"></script>
</html>
